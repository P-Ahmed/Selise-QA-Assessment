plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.31.0'
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.11.0'
    // https://mvnrepository.com/artifact/io.basc.framework/log4j2
    testImplementation group: 'io.basc.framework', name: 'log4j2', version: '1.8.3'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-reload4j
    testImplementation group: 'org.slf4j', name: 'slf4j-reload4j', version: '2.0.17'
}

test {
    useTestNG()
}